<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Live Character Counter</h3>
        <textarea placeholder="Write your textg here..." name="" id="" cols="30" rows="10"></textarea>
        <p>Total Characters: <span class="count">0</span></p>
    </div>

    <script>
        const textarea = document.querySelector('textarea');
        const count = document.querySelector('.count')

        textarea.onkeyup = () =>{
            const textDel = textarea.value.replace(/\s/g, '');
            count.innerText = textDel.length;
        }
    </script>

</body>
</html>
